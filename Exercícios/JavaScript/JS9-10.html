<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercícios 9 e 10</title>
    
    <script>
        function validarFormulario() {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar-senha").value;

            if (senha != confirmarSenha) {
                alert("As senhas digitadas não são iguais.");
                return false;
            }

            if (senha.length < 6 || senha.length > 10) {
                alert("A senha deve ter entre 6 e 10 caracteres.");
                return false;
            }

            return true;
        }

        //Exercício 10
        function atualizarCampos() {
        var pessoaFisica = document.getElementById("pessoa-fisica");
        var cpfDiv = document.getElementById("cpf-div");
         var cnpjDiv = document.getElementById("cnpj-div");
        var dataNascimentoDiv = document.getElementById("data-nascimento-div");

         if (pessoaFisica.checked) {
          cpfDiv.style.display = "block";
          cnpjDiv.style.display = "none";
          dataNascimentoDiv.style.display = "block";
          document.getElementById("cpf").disabled = false;
            document.getElementById("cnpj").disabled = true;
            document.getElementById("data-nascimento").disabled = false;
        } 
        else {
            cpfDiv.style.display = "none";
            cnpjDiv.style.display = "block";
            dataNascimentoDiv.style.display = "none";
            document.getElementById("cpf").disabled = true;
            document.getElementById("cnpj").disabled = false;
            document.getElementById("data-nascimento").disabled = true;
        }
    }
    function validarNumeros(input) {
        input.value = input.value.replace(/\D/g,'');
    }

    </script>
  </head>
  <body>
    <!-- Exercício 9-->
    <form action="#" method="post" onsubmit="return validarFormulario()">
        <h1>Criar Cadastro</h1>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br>
      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
      
        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required><br>
      
        <button type="submit">Enviar</button>
      </form><br><br>

      <!-- Exercício 10 -->
      <h1>Cadastrar Cliente</h1>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
      
        <label>Pessoa:</label>
        <input type="radio" id="pessoa-fisica" name="pessoa" value="fisica" onchange="atualizarCampos()">
        <label for="pessoa-fisica">Física</label>
        <input type="radio" id="pessoa-juridica" name="pessoa" value="juridica" onchange="atualizarCampos()" checked>
        <label for="pessoa-juridica">Jurídica</label>
      
        <div id="cpf-div">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="11" oninput="validarNumeros(this)" disabled>
        </div>
      
        <div id="cnpj-div">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" maxlength="14" oninput="validarNumeros(this)">
        </div>
      
        <div id="data-nascimento-div" style="display:none">
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="text" id="data-nascimento" name="data-nascimento" maxlength="8" oninput="validarNumeros(this)">
        </div>
      
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>
      
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" oninput="validarNumeros(this)" required><br>
      
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <button type="submit">Enviar</button>
      </form>
      
  </body>
</html>
